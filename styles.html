<!DOCTYPE html>
<html lang="en">
<head>
   <title>First HTML Document with inline style</title>
    <style>
    body {
       background-color: white;}
    h1 {
       background-color:DodgerBlue;
       color: Tomato;
       text-align: center;
       border:3px solid Violet;
    }
  
   h2 {
      color: yellow;
      background-color:Gray;
      text-align: center;
      border:10px solid Violet;
   }

    p {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 30px;
        color: orange;
    }
    </style>
</head>
<body>
    <H1>Ini H1 yang di set/style dengan in line syle (css) </H1>
    <h2>Ini H2 </h2>
    <p>Ini paragraph yang sudah di set dengan line syle (css)</p>
</body>
</html>
